<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->

    <div class="input-group row">
      <div class="input-group-prepend">
        <span class="input-group-text">8 AM</span>
      </div>
      <input id="color-area-1" type="text" class="text-input hour" data-militaryTime="08"
        aria-label="Appointment text input area" aria-describedby="button-addon2" />
      <div class="input-group-append">
        <button class="btn btn-outline-secondary saveBtn" id="time8" type="button">
          <i class="fas fa-rocket"></i>
        </button>
      </div>
    </div>

    <div class="input-group row">
      <div class="input-group-prepend">
        <span class="input-group-text">9 AM</span>
      </div>

          <i class="fas fa-rocket"></i>
        </button>
      </div>
    </div>

      </div>
    </div>

      </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/script/script.js"></script>

</html>
